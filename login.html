<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria Express</title>
    <link rel="stylesheet" href="base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="login.css"> <!-- CSS Específico -->
</head>
<body>
    <!-- Usando container padrão do base.css -->
    <div class="content-container login-container"> <!-- Classe específica opcional -->
        <h2>Login</h2>

        <!-- Mensagem de Feedback -->
        <div id="mensagem-login" class="mensagem"></div> <!-- ID específico -->

        <form id="loginForm">
            <div class="input-field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="signup-link">
             <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
             <p><a href="index.html">Voltar à página inicial</a></p> <!-- Link para voltar -->
        </div>
    </div>

    <script src="auth.js"></script> <!-- Script específico -->
</body>
</html>
<!-- END OF FILE login.html -->
