<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="admin.css"> <!-- CSS Específico -->
</head>
<body>
    <div class="admin-wrapper"> <!-- Wrapper para layout se necessário -->
        <h1>Painel do Administrador</h1>

        <!-- Mensagem de Feedback -->
        <div id="mensagem-admin" class="mensagem"></div>

        <div class="container-admin container-cadastrar-produtos">
            <h2>Adicionar Produto</h2>
            <input id="nomeProduto" type="text" placeholder="Nome do Produto" required>
            <textarea id="descricaoProduto" placeholder="Descrição do Produto (opcional)"></textarea>
            <input id="precoProduto" type="number" step="0.01" placeholder="Preço (ex: 15.99)" required>
            <select id="categoriaProduto">
                <option value="pizza">Pizza</option>
                <option value="bebida">Bebida</option>
            </select>
            <button id="btnAdicionarProduto">Adicionar Produto</button>
        </div>

        <div class="container-admin container-produtos-cadastrados">
            <h2>Lista de Produtos</h2>
            <div class="table-container"> <!-- Para scroll se necessário -->
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                        <tr><td colspan="6">Carregando produtos...</td></tr> <!-- Feedback inicial -->
                    </tbody>
                </table>
            </div>
        </div>
        <p><a href="index.html" style="margin-top: 20px; display: inline-block;">Voltar à Loja</a></p>
    </div>

    <script src="admin.js"></script> <!-- Script específico -->
</body>
</html>
<!-- END OF FILE admin.html -->
