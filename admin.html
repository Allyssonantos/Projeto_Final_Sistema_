<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <h1>Painel do Administrador</h1>

        <div id="mensagem-admin" class="mensagem"></div>

        <!-- Formulário para ADICIONAR -->
        <div class="container-admin container-cadastrar-produtos">
            <h2>Adicionar Produto</h2>
            <form id="formAdicionarProduto"> <!-- Adicionado form para melhor semântica e possível reset -->
                <label for="nomeProduto">Nome:</label>
                <input id="nomeProduto" type="text" placeholder="Nome do Produto" required>

                <label for="descricaoProduto">Descrição:</label>
                <textarea id="descricaoProduto" placeholder="Descrição (opcional)"></textarea>

                <label for="precoProduto">Preço:</label>
                <input id="precoProduto" type="number" step="0.01" placeholder="Preço (ex: 15.99)" required>

                <label for="categoriaProduto">Categoria:</label>
                <select id="categoriaProduto">
                    <option value="pizza">Pizza</option>
                    <option value="bebida">Bebida</option>
                </select>

                <label for="imagemProduto">Imagem (opcional):</label>
                <input type="file" id="imagemProduto" name="imagemProduto" accept="image/*">
                <small>Max 5MB. Tipos: jpg, png, gif, webp</small>

                <button type="button" id="btnAdicionarProduto">Adicionar Produto</button>
            </form>
        </div>

        <!-- Listagem e Edição -->
        <div class="container-admin container-produtos-cadastrados">
            <h2>Lista de Produtos</h2>
            <div class="table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                        <!-- Linhas serão carregadas pelo admin.js -->
                        <tr><td colspan="7">Carregando produtos...</td></tr>
                    </tbody>
                </table>
            </div>
            <p><a href="index.html" style="margin-top: 20px; display: inline-block;">Voltar à Loja</a></p>
        </div>
    </div>

    <script src="./js/admin.js"></script> <!-- Assumindo que está na pasta js/ -->
</body>
</html>
