<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Express</title>
    <link rel="stylesheet" href="./css/base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="./css/style.css"> <!-- CSS Específico -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
         <!-- Logo pode vir aqui também se preferir -->
        <div class="nav-buttons">
            <button data-scroll-to="menu-pizzas">Pizzas</button>
            <button data-scroll-to="menu-bebidas">Bebidas</button>

             <!-- Links Admin (mostrados/escondidos pelo global.js se for admin) -->
             <a href="admin_main.html" id="nav-admin-prod" class="nav-button hidden">Pagina Admin</a>

            <a href="login.html" class="nav-button">Login</a>
            <a href="perfil.html" class="nav-button"><img src="./img/icone-do-usuario-com-fundo-preto.png" alt=""></a>
        </div>
    </nav>

    <!-- Header -->
    <header class="main-header"> <!-- Classe adicionada -->
        <img src="./img/logo_pizzaria.png" alt="Logo da Pizzaria Express" class="logo">
        <h1>Bem-vindo à Nossa Pizzaria</h1>
        <p>Aberto das 18:00 às 23:59 | Peça online!</p>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Menu de Pizzas -->
        <section id="menu-pizzas" class="menu-section">
            <h2 class="menu_h2">Menu Pizzas</h2> <!-- Nível H2 é mais apropriado aqui -->
            <div class="container-produtos">
                <div id="lista-pizzas" class="produtos">
                    <p>Carregando pizzas...</p> <!-- Feedback inicial -->
                </div>
            </div>
        </section>

        <!-- Menu de Bebidas -->
        <section id="menu-bebidas" class="menu-section">
             <h2 class="menu_h2">Menu Bebidas</h2>
             <div class="container-produtos">
                 <div id="lista-bebidas" class="produtos">
                     <p>Carregando bebidas...</p> <!-- Feedback inicial -->
                 </div>
            </div>
        </section>
    </main>

    <!-- Carrinho Lateral -->
    <aside class="carrinho-container">
        <h2>Carrinho</h2>
        <ul id="carrinho-itens">
            <li>Carrinho vazio.</li>
        </ul>
        <p id="total">Total: R$ 0,00</p>

        <!-- === SEÇÃO DE PAGAMENTO ADICIONADA === -->
        <div class="forma-pagamento">
            <h3>Forma de Pagamento</h3>
            <div class="pagamento-opcao">
                <input type="radio" id="pagamento-pix" name="forma_pagamento" value="PIX" checked>
                <label for="pagamento-pix">PIX (Chave será exibida após finalizar)</label>
                <!-- Adicionar mais detalhes sobre o PIX se necessário -->
            </div>
            <div class="pagamento-opcao">
                <input type="radio" id="pagamento-entrega" name="forma_pagamento" value="Na Entrega">
                <label for="pagamento-entrega">Cartão/Dinheiro (somente na entrega)</label>
            </div>
            <div id="mensagem-pagamento" class="mensagem small-mensagem hidden"></div> <!-- Para mensagens de erro -->
        </div>
        <!-- === FIM DA SEÇÃO DE PAGAMENTO === -->

         <!-- Mensagem para erros gerais do carrinho ou sucesso do pedido -->
        <div class="mensagem-carrinho"></div>

        <button id="btn-finalizar-pedido">Finalizar Pedido</button>
    </aside>

    <!-- Footer -->
     <footer class="footer">
        <p>Todos os direitos reservados © Pizzaria Express 2021</p>
    </footer>

    <script src="./js/store.js"></script> <!-- Script específico -->
</body>
</html>
<!-- END OF FILE index.html -->
