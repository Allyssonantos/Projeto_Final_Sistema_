<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Express</title>
    <link rel="icon" href="./img/logo2_pizzaria.png"  sizes="60x60" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="./css/style.css"> <!-- CSS Específico -->
    <!-- os icones do site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

        <div class="nav-buttons">

            <button data-scroll-to="menu-pizzas"><i class="fa-solid fa-pizza-slice"></i> Pizzas</button>
            <button data-scroll-to="menu-bebidas"><i class="fa-solid fa-beer-mug-empty"></i> Bebidas</button>
            
            <a href="perfil.html" class="nav-button"><i class="fa-solid fa-circle-user"></i></a>
            <button data-scroll-to="carrinho"><i class="fa-solid fa-cart-shopping"></i></button>

        </div>
    </nav>

    <!-- Header -->
    <header class="main-header"> 
        <img src="./img/logo_pizzaria.png" alt="Logo da Pizzaria Express" class="logo">
        <h1>Bem-vindo à Nossa Pizzaria</h1>
        <p>Aberto das 18:00 às 23:59 | Peça online!</p>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Menu de Pizzas -->
        <section id="menu-pizzas" class="menu-section">
            <h2 class="menu_h2">Menu Pizzas</h2>
            <div class="container-produtos">
                <div id="lista-pizzas" class="produtos">
                    <p>Carregando pizzas...</p> <!-- Feedback inicial, quando não estiver conectado no banco de dados aparece -->
                </div>
            </div>
        </section>

        <!-- Menu de Bebidas -->
        <section id="menu-bebidas" class="menu-section">
             <h2 class="menu_h2">Menu Bebidas</h2>
             <div class="container-produtos">
                 <div id="lista-bebidas" class="produtos">
                     <p>Carregando bebidas...</p> <!-- Feedback inicial, quando não estiver conectado no banco de dados aparece -->
                 </div>
            </div>
        </section>
    </main>

    <!-- Carrinho Lateral -->
    <aside class="carrinho-container">
        <h2 id="carrinho" class="menu-section"><i class="fa-solid fa-cart-shopping"></i> Carrinho</h2>
        <ul id="carrinho-itens">
            <li>Carrinho vazio.</li>
        </ul>
        <p id="total">Total: R$ 0,00</p>

        <!-- FORMA DE PAGAMENTO -->
        <div class="forma-pagamento">
            <h3>Forma de Pagamento</h3>
            <div class="pagamento-opcao">
                <input type="radio" id="pagamento-pix" name="forma_pagamento" value="PIX" checked>
                <label for="pagamento-pix">PIX (Chave será exibida após finalizar)</label>
            </div>
            <div class="pagamento-opcao">
                <input type="radio" id="pagamento-entrega" name="forma_pagamento" value="Na Entrega">
                <label for="pagamento-entrega">Cartão/Dinheiro (somente na entrega)</label>
            </div>
            <div id="mensagem-pagamento" class="mensagem small-mensagem hidden"></div> <!-- Para mensagens de erro, SE ESTIVER ALGUM ERRO -->
        </div>
        <!--  FIM DA SEÇÃO DE PAGAMENTO  -->

         <!-- Mensagem para erros do carrinho ou sucesso do pedido -->
        <div class="mensagem-carrinho"></div>

        <button id="btn-finalizar-pedido">Finalizar Pedido</button>
    </aside>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">Todos os direitos reservados © Pizzaria Express 2025</p>
            <div class="footer-buttons">

                
                
               <a href="https://www.instagram.com/" class="nav-button"><i class="fa-brands fa-instagram"></i> Instagram</a>
               <a href="https://wa.me/SEUNUMERODOWHATSAPP" class="nav-button"><i class="fa-brands fa-whatsapp"></i> Whatsapp</a>
                
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/store.js"></script> <!-- Script -->
</body>
</html>
