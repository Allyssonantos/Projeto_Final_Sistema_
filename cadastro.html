<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria Express</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cadastro.css"> <!-- Usaremos este CSS -->
</head>
<body>
     <!-- Adicionando classe para isolar fundo, se necessário -->
     <div class="content-container cadastro-container">
        <!-- Logo (Opcional, mas consistente com login) -->
        <div class="cadastro-logo-container">
             <img src="img/logo2_pizzaria.png" alt="Logo Pizzaria Express" class="cadastro-logo">
        </div>

        <h2>Cadastro de Usuário</h2>

        <!-- Mensagem de Feedback -->
        <div id="mensagem-cadastro" class="mensagem hidden"></div> <!-- Começa escondida -->

        <form id="cadastroForm">
            <div class="input-field"> <!-- Agrupando -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>

            <div class="input-field">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@example.com">
            </div>

            <div class="input-field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>

            <div class="input-field">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123, Bairro, Cidade - UF" required>
            </div>

            <div class="input-field">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX ou (XX) XXXX-XXXX" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" title="Formato: (XX) 9XXXX-XXXX ou (XX) XXXX-XXXX">
            </div>

            <button type="submit" class="btn-cadastro">Cadastrar</button> <!-- Classe específica -->
        </form>

        <div class="links-uteis"> <!-- Mesma classe do login -->
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            <p><a href="index.html" class="link-voltar">Voltar à página inicial</a></p>
        </div>
    </div>

      <!-- Footer -->
      <footer class="footer">
        <p>Todos os direitos reservados © Pizzaria Express 2025</p>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/auth.js"></script> <!-- Garanta caminho correto -->
</body>
</html>
