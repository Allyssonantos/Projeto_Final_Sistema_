<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria Express</title>
    <link rel="stylesheet" href="css/base.css"> <!-- Caminho correto se moveu para css/ -->
    <link rel="stylesheet" href="css/cadastro.css"> <!-- Caminho correto se moveu para css/ -->
</head>
<body>
     <div class="content-container cadastro-container">
        <h2>Cadastro de Usuário</h2>

        <!-- Mensagem de Feedback -->
        <div id="mensagem-cadastro" class="mensagem"></div> <!-- ID específico -->

        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6"> <!-- Adicionado minlength -->

            <!-- ========================== -->
            <!-- NOVOS CAMPOS ADICIONADOS -->
            <!-- ========================== -->
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123, Bairro, Cidade - UF" required>

            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" title="Formato: (XX) 9XXXX-XXXX ou (XX) XXXX-XXXX">
            <!--
                pattern: Ajuda na validação básica do formato no navegador (opcional, mas útil).
                         Permite (XX) 9XXXX-XXXX ou (XX) XXXX-XXXX.
                title: Mostra a dica de formato quando o mouse passa sobre ou se a validação falhar.
                Você pode tornar 'required' se o telefone for obrigatório.
            -->
            <!-- ========================== -->
            <!-- FIM DOS NOVOS CAMPOS      -->
            <!-- ========================== -->

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <p><a href="index.html">Voltar à página inicial</a></p>
    </div>

    <!-- Certifique-se que o caminho para auth.js está correto -->
    <script src="js/auth.js"></script>
</body>
</html>
