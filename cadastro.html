<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria Express</title>
    <link rel="stylesheet" href="base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="cadastro.css"> <!-- CSS Específico -->
</head>
<body>
     <!-- Usando container padrão do base.css -->
    <div class="content-container cadastro-container"> <!-- Classe específica opcional -->
        <h2>Cadastro de Usuário</h2>

        <!-- Mensagem de Feedback -->
        <div id="mensagem-cadastro" class="mensagem"></div> <!-- ID específico -->

        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <p><a href="index.html">Voltar à página inicial</a></p> <!-- Link para voltar -->
    </div>

    <script src="auth.js"></script> <!-- Script específico -->
</body>
</html>
<!-- END OF FILE cadastro.html -->
