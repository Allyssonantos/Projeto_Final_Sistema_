<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Pizzaria Express</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/perfil.css"> <!-- Crie ou atualize este CSS -->
    <!-- Opcional: Ícones (ex: Font Awesome) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <!-- Navbar (mantém a estrutura anterior, global.js controla os links) -->
        <!-- Navbar com Logo à Esquerda -->
    <nav class="navbar">
        <!-- Container para itens à esquerda -->
        <div class="navbar-left">
            <!-- LOGO adicionado aqui dentro de .nav-brand -->
            <div class="nav-brand">
                <a href="index.html">
                    <img src="img/logo_pizzaria.png" alt="Pizzaria Express Logo" class="navbar-logo">
                    <!-- Opcional: Mantenha o nome se quiser -->
                    <!-- Pizzaria Express -->
                </a>
            </div>
        </div>

        <!-- Container para itens à direita -->
        <div class="navbar-right">
             <a href="index.html" class="nav-button">Cardápio</a>
             <!-- Links Admin (mostrados/escondidos pelo global.js se for admin) -->
             <a href="admin_main.html" id="nav-admin-prod" class="nav-button hidden">Admin Produtos</a>
             <a href="admin_main.html" id="nav-admin-pedidos" class="nav-button hidden">Admin Pedidos</a>
             <!-- Login/Logout (mostrados/escondidos pelo global.js) -->
             <a href="login.html" id="nav-login" class="nav-button">Login</a>
             <button id="nav-logout" class="nav-button hidden">Logout</button>
        </div>
    </nav>

    <main class="container-perfil">
        <div id="mensagem-perfil" class="mensagem"></div>

        <!-- Card: Meus Dados -->
        <section id="dados-usuario" class="profile-card loading">
            <header class="card-header">
                <h2>Meus Dados</h2>
                <!-- Botão para INICIAR edição -->
                <button id="btn-editar-perfil" class="button-secondary">Editar Perfil</button>
            </header>
            <div class="card-body">
                <!-- Área de exibição dos dados (inicialmente visível) -->
                <div id="display-dados-usuario">
                    <dl class="profile-details">
                        <dt>Nome:</dt> <dd id="perfil-nome">Carregando...</dd>
                        <dt>Email:</dt> <dd id="perfil-email">Carregando...</dd>
                        <dt>Telefone:</dt> <dd id="perfil-telefone">Carregando...</dd>
                        <dt>Endereço:</dt> <dd id="perfil-endereco">Carregando...</dd>
                    </dl>
                </div>

                <!-- Formulário de Edição (inicialmente escondido) -->
                <form id="form-editar-perfil" class="hidden">
                     <div class="form-group">
                         <label for="edit-nome">Nome Completo:</label>
                         <input type="text" id="edit-nome" name="nome" required>
                     </div>
                      <div class="form-group">
                         <label for="edit-email">E-mail:</label>
                         <input type="email" id="edit-email" name="email" required>
                      </div>
                     <div class="form-group">
                         <label for="edit-telefone">Telefone (com DDD):</label>
                         <input type="tel" id="edit-telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX ou (XX) XXXX-XXXX">
                     </div>
                     <div class="form-group">
                         <label for="edit-endereco">Endereço Completo:</label>
                         <input type="text" id="edit-endereco" name="endereco" placeholder="Rua Exemplo, 123, Bairro, Cidade - UF" required>
                     </div>
                     <div class="form-actions">
                         <button type="submit" id="btn-salvar-perfil">Salvar Alterações</button>
                         <button type="button" id="btn-cancelar-edicao" class="button-secondary">Cancelar</button>
                     </div>
                      <small>Para alterar a senha, utilize a opção "Esqueci minha senha" (funcionalidade futura).</small>
                </form>
            </div>
        </section>

        <!-- Card: Histórico de Pedidos (sem mudanças aqui) -->
        <section id="historico-pedidos" class="order-history-card">
             <header class="card-header">
                <h2>Histórico de Pedidos</h2>
             </header>
            <div id="lista-meus-pedidos" class="card-body loading">
                <p>Carregando histórico...</p>
            </div>
        </section>

    </main>

    <script src="js/global.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
