<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Pizzaria Express</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/perfil.css"> <!-- Crie este CSS -->

</head>
<body>
    <!-- Navbar (incluir global.js ajustará os links login/logout/perfil) -->
    <nav class="navbar">
        <div class="nav-brand"><a href="index.html">Pizzaria Express</a></div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Cardápio</a>
            <a href="perfil.html" id="nav-perfil" class="nav-button hidden">Meu Perfil</a>
            <a href="admin.html" id="nav-admin-prod" class="nav-button hidden">Admin Produtos</a>
            <a href="admin_pedidos.html" id="nav-admin-pedidos" class="nav-button hidden">Admin Pedidos</a>
            <a href="login.html" id="nav-login" class="nav-button">Login</a>
            <button id="nav-logout" class="nav-button hidden">Logout</button>
        </div>
    </nav>

    <main class="container-perfil">
        <h1>Meu Perfil</h1>
        <div id="mensagem-perfil" class="mensagem"></div>

        <section id="dados-usuario" class="loading">
            <h2>Meus Dados</h2>
            <p><strong>Nome:</strong> <span id="perfil-nome">Carregando...</span></p>
            <p><strong>Email:</strong> <span id="perfil-email">Carregando...</span></p>
            <p><strong>Telefone:</strong> <span id="perfil-telefone">Carregando...</span></p>
            <p><strong>Endereço:</strong> <span id="perfil-endereco">Carregando...</span></p>
            <!-- Adicionar botão/formulário para editar perfil (funcionalidade futura) -->
            <!-- <button id="btn-editar-perfil">Editar Perfil</button> -->
        </section>

        <section id="historico-pedidos">
            <h2>Histórico de Pedidos</h2>
            <div id="lista-meus-pedidos" class="loading">
                <p>Carregando histórico...</p>
            </div>
        </section>

    </main>

    <script src="js/global.js"></script> <!-- Para login/logout status -->
    <script src="js/perfil.js"></script>
</body>
</html>
