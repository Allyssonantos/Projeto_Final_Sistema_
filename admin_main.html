<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Pizzaria Express</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/admin_main.css"> <!-- CSS Atualizado -->
    <!-- Opcional: Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <div class="admin-wrapper">
        <!-- Container do Logo Adicionado -->
        <div class="admin-logo-container">
             <img src="img/logo2_pizzaria.png" alt="Logo Pizzaria Express" class="admin-logo">
        </div>

        <h1><i class="fas fa-user-shield"></i> Painel do Administrador</h1>

        <div id="mensagem-admin" class="mensagem"></div>

        <!-- Navbar de Navegação das Seções Admin -->
        <nav class="admin-nav">
            <ul>
                <li data-tab="admin-produtos" class="active"><a href="#"><i class="fas fa-pizza-slice"></i> Gerenciar Produtos</a></li>
                <li data-tab="admin-pedidos"><a href="#"><i class="fas fa-receipt"></i> Gerenciar Pedidos</a></li>
                <li><a href="index.html"><i class="fas fa-store"></i> Voltar à Loja</a></li>
                 <li><button id="nav-logout" class="nav-button hidden"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </nav>

        <!-- Seção Produtos -->
        <section id="admin-produtos" class="admin-section">
            <div class="container-admin container-cadastrar-produtos">
                <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Produto</h2> <!-- Ícone opcional -->
                <form id="formAdicionarProduto">
                   <!-- ... campos do formulário ... -->
                    <div class="form-group">
                        <label for="nomeProduto">Nome:</label>
                        <input id="nomeProduto" type="text" placeholder="Nome do Produto" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoProduto">Descrição:</label>
                        <textarea id="descricaoProduto" placeholder="Descrição detalhada (opcional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precoProduto">Preço (R$):</label>
                        <input id="precoProduto" type="number" step="0.01" min="0" placeholder="Ex: 15.99" required>
                    </div>
                    <div class="form-group">
                        <label for="categoriaProduto">Categoria:</label>
                        <select id="categoriaProduto">
                            <option value="pizza">Pizza</option>
                            <option value="bebida">Bebida</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagemProduto">Imagem (opcional):</label>
                        <input type="file" id="imagemProduto" name="imagemProduto" accept="image/jpeg, image/png, image/gif, image/webp">
                        <small>Max 5MB. Tipos: jpg, png, gif, webp</small>
                    </div>
                    <button type="button" id="btnAdicionarProduto" class="button-principal">Adicionar Produto</button> <!-- Classe Principal -->
                </form>
            </div>
            <div class="container-admin container-produtos-cadastrados">
                <h2><i class="fas fa-list-ul"></i> Lista de Produtos</h2> <!-- Ícone opcional -->
                <div class="table-container">
                    <table id="tabela-produtos" class="product-table">
                        <!-- ... thead e tbody ... -->
                        <thead>...</thead>
                        <tbody id="listaProdutos">...</tbody>
                    </table>
                </div>
            </div>
        </section> <!-- Fim #admin-produtos -->

        <!-- Seção Pedidos -->
        <section id="admin-pedidos" class="admin-section hidden">
            <h2><i class="fas fa-tasks"></i> Gerenciar Pedidos Recebidos</h2> <!-- Ícone opcional -->
            <div class="filtros-pedidos">
                <!-- ... filtros ... -->
                 <label for="filtro-status">Filtrar por Status:</label>
                 <select id="filtro-status">...</select>
                 <button id="btn-recarregar-pedidos" class="button-secondary">Recarregar Lista</button>
            </div>
            <div class="tabela-pedidos-container">
                <table id="tabela-pedidos" class="order-table">
                    <!-- ... thead e tbody ... -->
                    <thead>...</thead>
                    <tbody id="corpo-tabela-pedidos">...</tbody>
                </table>
            </div>
        </section> <!-- Fim #admin-pedidos -->

        <!-- Modal (se usar) -->
        <div id="modal-detalhes-pedido" class="modal hidden">
            <!-- ... conteúdo do modal ... -->
        </div>

    </div> <!-- Fim .admin-wrapper -->

    <script src="js/global.js"></script>
    <script src="js/admin_main.js"></script>
</body>
</html>
